<body>
  <div class="container">
    <header class="box fadedown">
      <p class="toplogo"><a href="index.html"><img src="img/newlogo_b.png" alt="YuiOtake"></a></p>
    </header>

    <!-- ハンバーガーメニューnavタグの上 -->
    <button class="hmenu box fadedown"><span></span></button>
    <nav class="box fadedown">
      <ul>
        <li><a href="index.html">Top</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <main>

      <div class="delay-time02 box fadedown">
        <p class="topimg"><img src="img/h_4.PNG" alt=""></p>
        <h1>Contact</h1>
      </div>


      <div class="delay-time04 box fadedown">
        <article>
          <p>イラストについてのご依頼・ご質問は、下記フォームよりお気軽にお問い合わせください．</p>

          <aside>
            <ul>
              <li>必要事項を記入し、「送信」をクリックしてください．</li>
              <li>ご登録いただいた個人情報は、お問い合わせ内容の確認以外には使用いたしません．</li>
              <li>※は必須項目です．</li>
            </ul>
          </aside>

          <form action="thanks.html" method="post">
            <dl>
              <div>
                <dt>お名前<span>※</span></dt>
                <dd><input type="text" maxlength="20" placeholder="your name" required></dd>
              </div>

              <div>
                <dt>メールアドレス<span>※</span></dt>
                <dd><input type="email" maxlength="30" placeholder="info@○○○.com" required></dd>
              </div>

              <div>
                <dt>お問い合わせの種類</dt>
                <dd>
                  <label>
                    <input type="radio" name="category">
                    ご依頼
                  </label>
                  <label>
                    <input type="radio" name="category">
                    ご質問
                  </label>
                </dd>
              </div>

              <div>
                <dt>内容</dt>
                <dd><textarea maxlength="300" placeholder="300文字以内" required></textarea></dd>
              </div>
            </dl>
            <p><button>送信</button></p>
            <p class="attention">※練習用サイトです！実際には送信されません</p>
          </form>

        </article>
      </div>

    </main>

    <footer id="footer">
      <p class="toplogo"><a href="index.html"><img src="img/newlogo_w2.png" alt=""></a></p>

      </div>

    </footer>
